# NB: les règles par CPS/tranches sont identiques et ont ont été générées par un script

# options de calcul
options: oui
options . seuil de pertinence:
  valeur: 5
  unité: "%"
  description: |
    Par défaut, le seuil de pertinence est fixé à 5 % (pour une catégorisation en 4 CSP). Pour toute autre catégorisation, il est fixé à 2 %. Remplacer 5 % par 2 % si vous êtes dans ce cas.

# règles

index: oui

index . écart rémunérations:
  description: |
    L’indicateur d'écart de rémunération se calcule à partir de la moyenne de la rémunération des femmes comparée à celle des hommes pour chacun des 16 groupes correspondants aux 4 tranches d’âges

  valeur: oui
index . écart rémunérations . ouvriers: oui

index . écart rémunérations . ouvriers . moins de 30 ans: oui
index . écart rémunérations . ouvriers . moins de 30 ans . remunération annuelle brute moyenne par EQTP: oui
index . écart rémunérations . ouvriers . moins de 30 ans . nombre salariés: oui

index . écart rémunérations . ouvriers . moins de 30 ans . validite:
  toutes ces conditions:
    - nombre salariés . hommes >= 3
    - nombre salariés . femmes >= 3

index . écart rémunérations . ouvriers . moins de 30 ans . écart rémunération:
  applicable si:
    toutes ces conditions:
      - remunération annuelle brute moyenne par EQTP . hommes > 0
      - remunération annuelle brute moyenne par EQTP . femmes > 0
  valeur: (remunération annuelle brute moyenne par EQTP . hommes - remunération annuelle brute moyenne par EQTP . femmes) / remunération annuelle brute moyenne par EQTP . hommes
  unité: "%"
  arrondi: 1 décimale

index . écart rémunérations . ouvriers . moins de 30 ans . écart rémunération . abs:
  variations:
    - si: écart rémunération > 0
      alors: écart rémunération
    - sinon: écart rémunération * -1
  unité: "%"
  arrondi: 1 décimale

index . écart rémunérations . ouvriers . moins de 30 ans . écart rémunération . pertinent:
  variations:
    - si: abs > options . seuil de pertinence
      alors:
        variations:
          - si: écart rémunération > 0
            alors: écart rémunération - options . seuil de pertinence
          - sinon: écart rémunération + options . seuil de pertinence
    - sinon: écart rémunération
  unité: "%"
  arrondi: 1 décimale

index . écart rémunérations . ouvriers . moins de 30 ans . effectifs:
  somme:
    - nombre salariés . hommes
    - nombre salariés . femmes

index . écart rémunérations . ouvriers . moins de 30 ans . effectifs . valides:
  variations:
    - si: validite
      alors: effectifs
    - sinon: 0

index . écart rémunérations . ouvriers . moins de 30 ans . écart pondéré:
  unité: "%"
  arrondi: 1 décimale
  variations:
    - si: validite
      alors: écart rémunération . pertinent * effectifs / index . écart rémunérations . effectifs . valides
    - sinon: 0

